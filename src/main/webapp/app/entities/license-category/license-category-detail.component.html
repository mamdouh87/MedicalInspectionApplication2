<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="licenseCategory">
            <h2><span jhiTranslate="medicalInspectionApplicationApp.licenseCategory.detail.title">License Category</span> {{ licenseCategory.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="medicalInspectionApplicationApp.licenseCategory.nameEn">Name En</span></dt>
                <dd>
                    <span>{{ licenseCategory.nameEn }}</span>
                </dd>
                <dt><span jhiTranslate="medicalInspectionApplicationApp.licenseCategory.nameAr">Name Ar</span></dt>
                <dd>
                    <span>{{ licenseCategory.nameAr }}</span>
                </dd>
                <dt><span jhiTranslate="medicalInspectionApplicationApp.licenseCategory.code">Code</span></dt>
                <dd>
                    <span>{{ licenseCategory.code }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/license-category', licenseCategory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
