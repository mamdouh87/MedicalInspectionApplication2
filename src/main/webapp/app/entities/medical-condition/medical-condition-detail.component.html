<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="medicalCondition">
            <h2><span jhiTranslate="medicalInspectionApplicationApp.medicalCondition.detail.title">Medical Condition</span> {{ medicalCondition.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="medicalInspectionApplicationApp.medicalCondition.conditionNameEn">Condition Name En</span></dt>
                <dd>
                    <span>{{ medicalCondition.conditionNameEn }}</span>
                </dd>
                <dt><span jhiTranslate="medicalInspectionApplicationApp.medicalCondition.conditionNameAr">Condition Name Ar</span></dt>
                <dd>
                    <span>{{ medicalCondition.conditionNameAr }}</span>
                </dd>
                <dt><span jhiTranslate="medicalInspectionApplicationApp.medicalCondition.inspectionType">Inspection Type</span></dt>
                <dd>
                    <div *ngIf="medicalCondition.inspectionTypeId">
                        <a [routerLink]="['/inspection-type', medicalCondition.inspectionTypeId, 'view']">{{ medicalCondition.inspectionTypeId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/medical-condition', medicalCondition.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
