<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="inspectionResult">
            <h2><span jhiTranslate="medicalInspectionApplicationApp.inspectionResult.detail.title">Inspection Result</span> {{ inspectionResult.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="medicalInspectionApplicationApp.inspectionResult.nameEn">Name En</span></dt>
                <dd>
                    <span>{{ inspectionResult.nameEn }}</span>
                </dd>
                <dt><span jhiTranslate="medicalInspectionApplicationApp.inspectionResult.nameAr">Name Ar</span></dt>
                <dd>
                    <span>{{ inspectionResult.nameAr }}</span>
                </dd>
                <dt><span jhiTranslate="medicalInspectionApplicationApp.inspectionResult.code">Code</span></dt>
                <dd>
                    <span>{{ inspectionResult.code }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/inspection-result', inspectionResult.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
