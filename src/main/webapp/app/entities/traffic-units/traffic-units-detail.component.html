<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="trafficUnits">
            <h2><span jhiTranslate="medicalInspectionApplicationApp.trafficUnits.detail.title">Traffic Units</span> {{ trafficUnits.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="medicalInspectionApplicationApp.trafficUnits.trafficUnitNameEn">Traffic Unit Name En</span></dt>
                <dd>
                    <span>{{ trafficUnits.trafficUnitNameEn }}</span>
                </dd>
                <dt><span jhiTranslate="medicalInspectionApplicationApp.trafficUnits.trafficUnitNameAr">Traffic Unit Name Ar</span></dt>
                <dd>
                    <span>{{ trafficUnits.trafficUnitNameAr }}</span>
                </dd>
                <dt><span jhiTranslate="medicalInspectionApplicationApp.trafficUnits.trafficUnitCode">Traffic Unit Code</span></dt>
                <dd>
                    <span>{{ trafficUnits.trafficUnitCode }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/traffic-units', trafficUnits.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
