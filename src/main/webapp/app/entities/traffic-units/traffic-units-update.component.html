<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-traffic-units-heading" jhiTranslate="medicalInspectionApplicationApp.trafficUnits.home.createOrEditLabel">Create or edit a Traffic Units</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicalInspectionApplicationApp.trafficUnits.trafficUnitNameEn" for="field_trafficUnitNameEn">Traffic Unit Name En</label>
                    <input type="text" class="form-control" name="trafficUnitNameEn" id="field_trafficUnitNameEn"
                           formControlName="trafficUnitNameEn"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicalInspectionApplicationApp.trafficUnits.trafficUnitNameAr" for="field_trafficUnitNameAr">Traffic Unit Name Ar</label>
                    <input type="text" class="form-control" name="trafficUnitNameAr" id="field_trafficUnitNameAr"
                           formControlName="trafficUnitNameAr"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicalInspectionApplicationApp.trafficUnits.trafficUnitCode" for="field_trafficUnitCode">Traffic Unit Code</label>
                    <input type="text" class="form-control" name="trafficUnitCode" id="field_trafficUnitCode"
                           formControlName="trafficUnitCode"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
